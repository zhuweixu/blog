<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content=""width="device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" th:href="@{/css/notiflix-1.3.0.min.css}">
    <script type="text/javascript">
        $(function() {
            var url=$("[name='skin']").val();
            alert(url);
            $("body").css("background",url);
        });
    </script>
    <style type="text/css">
        *{margin:0;padding:0}
        .head{width:100%;
            height:0px;
            position:fixed;
            left:0px;
            top:0px;
            border-bottom:1px solid;
            overflow:scroll;
            background:url(../images/skin/黑色背景.jpg);
            z-index: 10;}
        .title{width:911px;
            height:45px;
            margin:0px auto;}
        .menu1{width:100%;
            height:45px;
            border-bottom:1px solid #e3e3e3;}
        .p2{width:50px;
            height:31px;
            background:url(../images/skin/p2.png);
            float:right;
            cursor:pointer;}
        .bg{width:911px;
            height:205px;
            margin:25px auto;}
        .bgcon{width:590px;
            height:190px;
            float:left;}
        .bgcon img{width:97px;
            height:59px;
            display:block;
            float:left;
            margin-right:1px;
            margin-bottom:1px;}
        .bgcon .big{width:195px;
            height:119px;}
        .bgcon .last{position:relative;
            top:-60px;}
        .bgyl{width:264px;
            height:180px;
            float:right;
            background:url(../images/skin/bg1s.jpg);
            background-size:294px;}
    </style>
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="submit1()" class="search link icon"></i>
                    </div>
                </form>
            </div>
            <div class="right m-item m-mobile-hide menu" th:if="${session.user}" th:fragment="navigation">
                <div class="ui dropdown item">
                    <div class="text">
                        <img alt="" class="ui avatar image" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.username}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" th:href="@{/user}"><i class="user icon"></i>换账号登录</a>
                        <a class="item skin" href="#"><i class="image outline icon"></i>换肤</a>
                        <a class="item" href="#">头像选择<i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item"><img class="ui avatar image" th:attr="data-number=1" th:src=@{/images/头像/1.jpg} onclick="select(this)"></div>
                                <div class="item"><img class="ui avatar image" th:attr="data-number=2" th:src=@{/images/头像/2.jpg} onclick="select(this)"></div>
                                <div class="item"><img class="ui avatar image" th:attr="data-number=3" th:src=@{/images/头像/3.jpg} onclick="select(this)"></div>
                                <div class="item"><img class="ui avatar image" th:attr="data-number=4" th:src=@{/images/头像/4.jpg} onclick="select(this)"></div>
                                <div class="item"><img class="ui avatar image" th:attr="data-number=5" th:src=@{/images/头像/5.jpg} onclick="select(this)"></div>
                                <div class="item"><img class="ui avatar image" th:attr="data-number=6" th:src=@{/images/头像/6.jpg} onclick="select(this)"></div>
                                <div class="item"><img class="ui avatar image" th:attr="data-number=7" th:src=@{/images/头像/7.jpg} onclick="select(this)"></div>
                                <div class="item"><img class="ui avatar image" th:attr="data-number=8" th:src=@{/images/头像/8.jpg} onclick="select(this)"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black inverted icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--换肤-->
<div class="head" th:fragment="skin">
    <input type="hidden" th:value="${session.user.background}" name="skin" th:if="${session.user}">
    <input type="hidden" th:value="${session.user.id}" name="user.id" th:if="${session.user}">
        <div class="menu1">
            <div class="title">
                <p class="p2"></p>
            </div>
            <div class="bg">
                <div class="bgcon">
                    <img class="big" th:src="@{/images/skin/bg0s.jpg}">
                    <img th:src="@{/images/skin/bg1s.jpg}">
                    <img th:src="@{/images/skin/bg2s.jpg}">
                    <img th:src="@{/images/skin/bg3s.jpg}">
                    <img th:src="@{/images/skin/bg4s.jpg}">
                    <img th:src="@{/images/skin/bg5s.jpg}">
                    <img class="big" th:src="@{/images/skin/bg6s.jpg}">
                    <img th:src="@{/images/skin/bg7s.jpg}">
                    <img th:src="@{/images/skin/bg8s.jpg}">
                    <img class="last" th:src="@{/images/skin/bg9s.jpg}">
                    <img class="last" th:src="@{/images/skin/bg10s.jpg}">
                    <img class="last" th:src="@{/images/skin/bg11s.jpg}">
                </div>
                <div class="bgyl">
                    <img th:src="@{/images/skin/yl.png}">
                </div>
            </div>
        </div>
</div>



<!--欢迎-->
<div th:fragment="welcome" class="ui m-container-big small stackable" th:unless="${session.user}">
    <div  class="ui attached segment rounded m-padded-tb-smaller">
        <div class="ui column grid">
            <div class="fourteen wide column">
                <div class="ui horizontal link list">
                    <div class="item">
                        <i class="sign language icon"></i>
                    </div>
                    <div class="item">
                        <div class="m-text-big">欢 迎 来 访 ~ ~</div>
                    </div>
                </div>
            </div>
            <div class="ui mini horizontal link list">
                <a type="button" href="#" th:href="@{/user}" class="ui teal button m-padded-lr m-text-thin button">登录/注册</a>
            </div>
        </div>
    </div>
</div>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat%20.jpg" th:src="@{/images/wechat%20.jpg}" class="ui rounded image" alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog:${newblogs}" th:text="${blog.title}">博客标题</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:1742116990@qq.com</a>
                    <a href="#" class="item">QQ:1742116990</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客网站，会分享关于编程，写作，思考相关的任何内容，希望可以给来到这里的人一点帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - 2017 Zhuweixu Designed by Zhuweixu</p>
        </div>
    </div>
</footer>

<th:block th:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
<script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
<script>
    $('.ui.dropdown').dropdown();
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
<script>
    var i=1;
    //展开
    $(".skin").click(function(){
        $(".head").animate({height:"288px"},500);
    });
    //关闭
    $(".p2").click(function(){
        $(".head").animate({height:"0px"},500);
    });
    //指针悬停改变右边背景样式
    $(".bgcon img").hover(function(){
        i=$(this).index();
        $(".bgyl").css("background",'url(../images/skin/bg'+i+'.jpg)');
        $(".bgyl").css("background-size","264px 180px");
    });
    //改变背景图片
    $(".bgcon img").click(function(){
        Notiflix.Notify.Init();
        var id=$("[name='user.id']").val();
        var url="../images/skin/bg"+i+".jpg";
        $.ajax({
            url:"/user/background",
            type:"post",
            data:"&id="+id+"&url="+url,
            dataType:"json",
            success:function (data) {
                if(data.result=="更换成功"){
                    Notiflix.Notify.Success('更换成功，需要重新登录');
                    update();
                }else{
                    Notiflix.Notify.Failure('未知错误，请联系开发者');
                }
            }
        });
    });
</script>
<script>
    var timeout = 3;
    function update() {
        timeout--;
        if (timeout == 0) {
            window.location.href = '/user';
        } else {
            setTimeout("update()", 1000);
        }
    }
</script>
<script th:src="@{/js/notiflix-1.3.0.min.js}"></script>
<script>
    function submit1() {
        Notiflix.Notify.Init();
        var content=$("[name='query']").val();
        if(content==null || content==''){
            Notiflix.Notify.Warning('搜索关键字不能为空');
            return false;
        }else{
            document.forms['search'].submit();
            return true;
        }
    }
</script>
<script>
    function select(obj) {
        Notiflix.Notify.Init();
        var i = $(obj).data("number");
        var id = $("[name='user.id']").val();
        var url = "/images/头像/" + i + ".jpg";
        $.ajax({
            url: "/user/avatar",
            type: "post",
            data: "&id=" + id + "&url=" + url,
            dataType: "json",
            success: function (data) {
                if (data.result == "更换成功") {
                    Notiflix.Notify.Success('更换成功，需要重新登录');
                    update();
                } else {
                    Notiflix.Notify.Failure('未知错误，请联系开发者');
                }
            }
        });
    }
</script>
</th:block>

</body>
</html>

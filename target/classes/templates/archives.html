<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments ::head(~{::title})">
    <title>归档</title>
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(4)">
</nav>
<div th:replace="_fragments :: welcome"></div>
<div th:replace="_fragments :: skin"></div>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> </h2> 篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item:${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">年份</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}">
          <span>
            <i class="mini teal circle icon"></i><span th:text="${blog.title}">博客名称</span>
            <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMdd')}">日期</div>
          </span>
                    <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>

    </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="_fragments :: footer">
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>
    $(function() {
        var url=$("[name='skin']").val();
        $("body").css("background",'url('+url+')');
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>分类新增</title>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/notiflix-1.3.0.min.css}">
</head>
<body>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div th:object="${type}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="typename" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal button" id="submit-btn">提交</button>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script th:src="@{/js/notiflix-1.3.0.min.js}"></script>

<script>
    $('.ui.dropdown').dropdown();
</script>
<script>
    $("#submit-btn").click(function () {
        Notiflix.Notify.Init();
        var typename= $("[name='typename']").val();
        var typeid=$("[name='id']").val();
        if(typename == null || typename == ""){
            Notiflix.Notify.Warning('分类名称不能为空');
            return false;
        }else{
            $.ajax({
                url:"/admin/types/edit",
                type:"post",
                data:"&name="+typename+"&id="+typeid,
                dataType:"json",
                success:function (data) {
                    if(data.result=="更新成功"){
                        Notiflix.Notify.Success(data.result);
                        timeout1();
                    }else{
                        Notiflix.Notify.Failure(data.result);
                    }
                }
            });
            return true;
        }
    });

</script>
<script>
    var timeout = 2;
    function timeout1() {
        timeout--;
        if (timeout == 0) {
            window.location.href = '/admin/types';
        } else {
            setTimeout("timeout1()", 1000);
        }
    }
</script>
</body>
</html>
